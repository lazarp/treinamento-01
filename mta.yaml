_schema-version: '3.2'
ID: treinamento-01
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
- name: treinamento-01-db-deployer
  type: hdb
  path: db
  build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
  parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
  requires:
  - name: hdi_db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
resources:
- name: hdi_db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: TREINAMENTO01
  properties:
    hdi-container-name: ${service-name}
